<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./theme.css" media="screen" />
    <!-- TODO fix css -->
    <script defer src="./render.js"></script>
    <script defer src="./item.js"></script>
    <title>Ecom</title>
    <style>
        /* overrides */
        .wrapper {
            /* border: 1px solid red; */
            overflow-y: scroll;
        }

        textarea {
            border-radius: 15px;
            background-color: aliceblue;
            height: 100px;
            margin-right: 20px;
            border: 1px solid var(--mid);
        }

        form {
            margin: 0px 0px;
            height: 250px;
            width: auto;
        }

        form button {
            align-items: center;
            text-align: center;
            align-self: flex-end;
            margin-right: 20px;
        }

        /* end overrides */

        .item-wrapper {
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .item-details {
            display: flex;
            width: 100%;
        }

        .item-details img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }

        .details>* {
            margin: 15px 0px;
            text-align: justify;
        }

        .details {
            width: 100%;
            padding: 0px 20px;
        }

        .review {
            margin-right: 20px;
            margin-bottom: 10px;
            border-radius: 15px;
            padding: 20px;
        }

        .review:nth-child(odd) {
            background-color: rgb(201, 201, 201);
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .review::-webkit-scrollbar {
            display: none;
        }

        .user-and-rating {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .review-text {
            margin-top: 10px;
        }

        .checked {
            color: rgb(255, 145, 0);
        }

        #rating-and-button {
            margin-top: 0;
            display: flex;
            justify-content: space-between;
        }

            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: left;

<body>
    <nav>
        <div class="nav-wrapper">
            <div>
                <a class="brand-logo center">Ecom <span>- Buy anything</span></a>
            </div>
            <div id="links">
                <ul>
                    <li onclick="logout()" id="logout"> <a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <hr>
    <div class="wrapper" id="wrapper">
        <div class="item-wrapper">
        </div>
        <form action="" class="review-form">
            <label for="review-text">Enter a review</label>
            <textarea name="review-text" id="review-text" cols="30" rows="10" required></textarea>
            <div id="rating-and-button">
                <div class="rating-input">
                    <input type="radio" name="any_name" value="5" id="sel-rating-5"><label for="sel-rating-5">5</label>
                    <input type="radio" name="any_name" value="4" id="sel-rating-4" checked><label
                        for="sel-rating-4">4</label>
                    <input type="radio" name="any_name" value="3" id="sel-rating-3"><label for="sel-rating-3">3</label>
                    <input type="radio" name="any_name" value="2" id="sel-rating-2"><label for="sel-rating-2">2</label>
                    <input type="radio" name="any_name" value="1" id="sel-rating-1"><label for="sel-rating-1">1</label>
                </div>
                <button id="submit-review" onclick="submitReview()" type="button">Submit</button>
            </div>
        </form>
        <div class="reviews">
        </div>
    </div>
</body>
